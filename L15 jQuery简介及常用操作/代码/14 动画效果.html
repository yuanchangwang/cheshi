<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery3.6.js"></script>

</head>
<body>


    <p>hello</p>
    <button id="hide">隐藏</button>
    <button id="show">显示</button>
    <button id="toggle">切换</button>
    <script>

            $("#hide").click(function () {
                $("p").hide(1000)
            });

            $("#show").click(function () {
                $("p").show(1000)
            });

            $("#toggle").click(function () {
                $("p").toggle(1000)
            })

    </script>

</body>
</html>

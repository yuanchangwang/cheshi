<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var num=666;
        console.log(num,typeof num);
        var pi=3.14;
        console.log(pi,typeof pi);
        var s="hello yuan";
        console.log(s,typeof s);
        var z;
        console.log(z,typeof z);
        var b=true;
        console.log(b,typeof b);

        var arr=[123,234,354];   //  数组
        console.log(arr,typeof arr);
        var inf={"name":"alex","age":9000};
        var inf={'name':"alex",'age':9000};
        var inf={name:"alex",age:9000};
        console.log(inf,typeof inf);
        console.log(inf["name"]);
        console.log(inf.name);


    </script>
</head>
<body>

</body>
</html>
